{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css '%}">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css '%}">
</head>

<body>
    <div class="container-fluid">
        <div id="top" class="row sticky-sm-top bg-top">
            <div id="logo" class="col-md-3 bg-top"></div>
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg bg-top float-end">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item"><a class="nav-link active text-black" aria-current="page" href="{% url 'home'%}"><strong>Inicio</strong> </a></li>
                                <li class="nav-item"><a href="{% url 'registrar'%}" class="nav-link  text-black"><strong>Registrar</strong> </a></li>
                                <li class="nav-item"><a href="{% url 'administrar'%}" class="nav-link  text-black"><strong>Administrar</strong></a></li>
                                <li class="nav-item"><a href="{% url 'correspondencia'%}" class="nav-link  text-black"><strong>Correspondencia</strong></a></li>
                                <li class="nav-item"><a href="{% url 'modificar'%}" class="nav-link  text-black"><strong>modificar</strong></a></li>
                                <li class="nav-item"><a href="{% url 'listado'%}" class="nav-link  text-black"><strong>listado</strong></a></li>
                                
      
                </nav>
            </div>
            <div class="col-md-3"></div>
        </div>
      </div>
    {% block header  %}


    {% endblock %}
</body>
</html>
